<table class="table table-bordered col-lg-6 mx-auto">
    <thead>
      <th>Todo</th>
      <th>Priority</th>
      <th>Due Date</th>
      <th>Status</th>
      <th>Action</th>
    </thead>
    <tbody>
      <ng-container *ngFor="let todo of todos">
        <ng-container *ngIf="todo.priority == 1">
          <tr  class="bg-danger text-light">
            <td>{{todo.todo}}</td>
            <td>{{todo.priority}}</td>
            <td>{{todo.dueDate}}</td>
            <ng-container *ngIf="todo.status">
              <td>&#10004;</td>
            </ng-container>
            <ng-container *ngIf="!todo.status">
              <td>&#10060;</td>
            </ng-container>
            <td><a role="button" class="btn btn-secondary" [routerLink]="['/todo/edit', todo.id]">Edit</a> 
					  <a (click) = "deleteTodo(todo.id)" class="btn btn-dark">Delete</a></td>
          </tr>
        </ng-container>
        <ng-container *ngIf="todo.priority == 2">
          <tr  class="bg-warning">
            <td>{{todo.todo}}</td>
            <td>{{todo.priority}}</td>
            <td>{{todo.dueDate}}</td>
            <ng-container *ngIf="todo.status">
              <td>&#10004;</td>
            </ng-container>
            <ng-container *ngIf="!todo.status">
              <td>&#10060;</td>
              <td><a role="button" class="btn btn-secondary" [routerLink]="['/todo/edit', todo.id]">Edit</a> 
					    <a (click) = "deleteTodo(todo.id)" class="btn btn-dark">Delete</a></td>
            </ng-container>
          </tr>
        </ng-container>
        <ng-container *ngIf="todo.priority == 3">
          <tr  class="bg-success">
            <td>{{todo.todo}}</td>
            <td>{{todo.priority}}</td>
            <td>{{todo.dueDate}}</td>
            <ng-container *ngIf="todo.status">
              <td>&#10004;</td>
            </ng-container>
            <ng-container *ngIf="!todo.status">
              <td>&#10060;</td>
              <td><a role="button" class="btn btn-secondary" [routerLink]="['/todo/edit', todo.id]">Edit</a> 
					    <a (click) = "deleteTodo(todo.id)" class="btn btn-dark">Delete</a></td>
            </ng-container>
          </tr>
        </ng-container>
      </ng-container>
      <br>
      <a role="button" class="btn btn-success" href="/todo/create"> Add Task </a> 
    </tbody>
  </table>
