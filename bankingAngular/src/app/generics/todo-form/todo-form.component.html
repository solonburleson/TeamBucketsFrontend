<form class="col-lg-6 mx-auto">
  <div class="form-group">
    <label class="col-lg-4">Todo:</label>
    <input type="text" class="col-lg-7 form-control d-inline-block" />
  </div>
  <div class="form-group">
    <label class="col-lg-4">Priority:</label>
    <select class="form-control col-lg-7 d-inline-block">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>
  </div>
  <div class="form-group">
    <label class="col-lg-4">Due Date:</label>
    <input type="date" class="form-control col-lg-7 d-inline-block" />
  </div>
  <div class="form-group">
    <label class="col-lg-4">Status:</label>
    <label><input type="radio" name="optradio">Completed</label>
    <label><input type="radio" name="optradio">Uncompleted</label>
  </div>
  <input type="submit" class="btn btn-danger" />
</form>
